<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <style>
        .row{
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset {
            margin: 15px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Formulário de cadastro</h1>
            <fieldset><!-- fieldset combinado com legenda, ele encapsula o que quizermos -->
                <legend>Dados pessoais</legend>
                <div class="row">
                    <label>Nome: </label><input type="text">
                    <label>E-mail: </label><input type="email">
                </div>
                <div class="row">
                    <label>Profissão: </label><input type="text">
                    <label>Empresa: </label><input type="text">
                </div>
            </fieldset>
            <fieldset>
                <legend>Dados de endereço</legend>
                <div class="row">
                    <label>Endereço: </label><input type="text">
                    <label>Número: </label><input type="number">
                </div>
                <div class="row"><label>Bairro: </label><input type="text"></div>
                <div class="row"><label>Cidade / UF: </label><input type="text"></div>
                <div class="row">
            </fieldset>
                <fieldset>
                    <legend>Dados de contato</legend>
                    <label>Celular: </label><input type="text">
                    <label>Whatsapp: </label><input type="text">
                                </div>
                                <div class="row">
                    <label>Linkedin: </label><input type="text">
                    <label>Github: </label><input type="text">
                                </div>
                </fieldset>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar formulário</button>

</body>
</html>
