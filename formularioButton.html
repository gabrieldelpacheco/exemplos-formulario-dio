<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="" method="get"><!-- evento onsubmit"", criar validação antes do envio do formulario, como se os campos estão preenchidos-->
        <label for="">Nome: </label><input type="text" name="name"><br>
        <label for="">Idade: </label><input type="number" name="age"><br>
        <label for="">Senha: </label><input type="password" name="password"><br>
        
       <!--  type="button" é apenas um botão clicavel, usado para adicional um evento atraves do js. -->
        <button type="button" onmouseover="alert('Passei por cima')">Passar mouse por cima</button><br>

        <!-- type="reset" limpar os campos dentro do form que ele estiver. -->
        <button type="reset">Limpar</button><br>

       <!--  type="submit" enviar o formulario -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
